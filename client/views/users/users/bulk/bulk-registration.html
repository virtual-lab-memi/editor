<template name="BulkRegistration">
    {{#with user}}
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <h3 class="page-header">Terminar Registro</h3>

                <form id="bulk-registration">
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input disabled type="text" name="firstname" class="form-control" placeholder="Nombre"
                               value="{{profile.name.first}}"/>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input disabled type="text" name="lastname" class="form-control" placeholder="Apellido"
                               value="{{profile.name.last}}"/>
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Correo Electronico</label>
                        <input type="email" name="newEmailAddress" class="form-control" placeholder="Correo Electronico" />
                    </div>

                    <div class="form-group">
                        <label for="username"><span class="pull-left">Nombre de Usuario</span></label>
                        <input type="text" name="newUsername" class="form-control" placeholder="Nombre de Usuario" />
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="pull-left">Contrase単a</span></label>
                        <input type="password" id="new-password" name="newPassword" class="form-control"
                               placeholder="Contrase単a" />
                    </div>
                    <div class="form-group">
                        <label for="password"><span class="pull-left">Confirmar Contrase単a</span></label>
                        <input type="password" name="newPasswordConfirm" class="form-control"
                               placeholder="Confirmar contrase単a" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Terminar Registro">
                    </div>
                </form>
            </div>
        </div>
    {{/with}}
</template>
